<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body> 
    <section class="container">
        <form class="form">
            <h1>Faça seu cadastro</h1>
            <div class="box">
                <label for="name-field">Nome</label>
                <input type="text" id="name-field" placeholder="Digite seu nome" required>
            </div>
            <div class="double-box">
                <div class="box space-between">
                    <label for="birth-field">Data de nascimento</label>
                    <input type="date" id="birth-field" required>
                </div>
                <div class="box space-between">   
                    <label>País</label>
                    <select>
                        <option>Selecionar</option>
                        <option>Brasil</option>
                        <option>Argetina</option>
                        <option>Portugal</option>
                    </select>
                </div>
            </div>
            <div class="box-genre box">
                <span>Gênero</span>
                <div class="option-genre">
                    <div class="select-genre">
                        <input type="radio">
                        <label>Masculino</label>
                    </div>
                    <div class="select-genre">
                        <input type="radio">
                        <label>Feminino</label>
                    </div>
                    <div class="select-genre">
                        <input type="radio">
                        <label>Não declarar</label>
                    </div>     
                </div>
            </div>
            <div class="box">
                <label for="email-field">E-mail</label>
                <input type="email" id="email-field" placeholder="E-mail" required>
            </div>
            <div class="box">
                <label for="password-field">Senha</label>
                <input type="password" id="password-field" placeholder="Senha" required>
            </div>
            <div class="box">
                <label for="confirm-password-field">Confirma senha</label>
                <input type="password" id="confirm-password-field" placeholder="Confirme a senha" required>
            </div>
            <div class="terms">
                <input type="checkbox" required>
                <p>Aceito os  <a href="#">termos e condições</a> e concordo com as <a href="#">políticas de privacidade</a> do Hall To Code.</p>
            </div>
            <button class="register">Cadastrar</button>
            <p class="footer">Já tem uma conta no Hall To Code? <a href="#">Entre agora</a> </p>
        </form>
    </section>
</body>
</html>
